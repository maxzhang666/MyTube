name: Publish to GitHub Container Registry

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service: [backend, frontend]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}
          tags: |
            type=raw,value=latest

      - name: Build and push ${{ matrix.service }} image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service == 'backend' && '.' || './frontend' }}
          file: ${{ matrix.service == 'backend' && './backend/Dockerfile' || './frontend/Dockerfile' }}
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            ${{ matrix.service == 'frontend' && 'VITE_API_URL=http://localhost:5551/api' || '' }}
            ${{ matrix.service == 'frontend' && 'VITE_BACKEND_URL=http://localhost:5551' || '' }}
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}

  summary:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Summary
        run: |
          echo "âœ… Successfully built and pushed images to GitHub Container Registry!"
          echo ""
          echo "Backend image:"
          echo "  - ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:latest"
          echo ""
          echo "Frontend image:"
          echo "  - ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:latest"
